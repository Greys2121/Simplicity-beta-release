<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Games</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #060606;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 10px;
        }

        /* Left Box (Sidebar) */
        .left-box {
            width: 15%;
            background-color: #121212;
            border: 2px solid black;
            border-radius: 10px;
            height: 100%;
            margin-right: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            align-items: flex-start;
        }

        .icon {
            display: flex;
            align-items: center;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-text {
            margin-left: 10px;
            font-size: 18px;
        }

        .icon svg {
            width: 25px;
            height: 25px;
            fill: #444; /* Dark gray color by default */
            transition: fill 0.3s ease;
        }

        .icon.active svg {
            fill: white; /* White icon for active page */
        }

        .icon:hover svg {
            fill: white; /* Turn white on hover */
        }

        /* Right Box (Main Content) */
        .right-box {
            width: 85%;
            background-color: #121212;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            overflow-y: auto;
            max-height: 100vh;
            position: relative; /* Added for top-bar positioning */
        }

        .right-box::-webkit-scrollbar {
            display: none;
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .top-bar .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
        }

        /* Modal (Sign-In Popup) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal-content {
            background-color: #121212;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            position: relative; /* For close button positioning */
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .modal-content button:hover {
            background-color: #555;
        }

        .modal-content .switch {
            margin-top: 15px;
            font-size: 14px;
            color: #bbb;
            cursor: pointer;
        }

        .modal-content .switch:hover {
            color: white;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #bbb;
        }

        /* Game Grid and Cards */
        .grid {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .card {
            position: relative;
            width: 100%;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .card .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s, filter 0.3s;
        }

        .card:hover .background {
            filter: blur(8px);
        }

        .card .info {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
            padding-bottom: 10px;
        }

        .card:hover .info {
            opacity: 1;
        }

        .info h3 {
            color: white;
            margin: 5px 0;
            position: absolute;
            top: 10px;
        }

        .info a {
            color: white;
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s;
            position: absolute;
            bottom: 25px;
        }

        .info a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .info .genres {
            font-size: 10px;
            position: absolute;
            bottom: 13px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Upload Container */
        .upload-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .upload-container h2 {
            margin-bottom: 20px;
        }

        .upload-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }

        .upload-container button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-container button:hover {
            background-color: #555;
        }

        /* Game Modal */
        .game-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .game-modal.show {
            display: flex;
        }

        .game-modal-content {
            background-color: #121212;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 900px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .game-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .game-modal-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .game-modal-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .game-modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #modalIframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-bottom: 15px;
        }

        .modal-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .modal-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="left-box" id="leftBox">

        </div>

            <span class="icon-text">Public Profile</span>
        </div>
    </div>

    <!-- Right Box (Main Content) -->
    <div class="right-box" id="rightBox">
        <!-- Top Bar -->
        <div class="top-bar">
            <img class="profile-picture" id="profilePictureTop" src="https://via.placeholder.com/150" alt="Profile Picture" onclick="openSignInModal()">
        </div>

        <!-- Upload Container -->
        <div id="uploadContainer" class="upload-container">
            <h2>Upload a Game</h2>
            <form id="uploadForm">
                <input type="text" id="gameTitle" placeholder="Game Title" required>
                <input type="text" id="gameGenres" placeholder="Genres (comma separated)" required>
                <input type="url" id="gameUrl" placeholder="Game URL" required>
                <input type="url" id="imageUrl" placeholder="Image URL" required>
                <button type="submit">Upload</button>
            </form>
        </div>

        <!-- Game Grid -->
        <div class="grid" id="gameGrid"></div>
    </div>

    <!-- Sign-In Modal -->
    <div class="modal" id="signInModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeSignInModal()">×</button>
            <h2 id="authTitle">Sign In</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div id="profilePictureContainer" style="display: none;">
                <input type="url" id="profilePicture" placeholder="Profile Picture URL (optional)">
            </div>
            <button id="authButton">Sign In</button>
            <div class="switch" id="switchAuth">Don't have an account? Sign Up</div>
        </div>
    </div>

    <!-- Game Modal -->
    <div class="game-modal" id="gameModal">
        <div class="game-modal-content">
            <div class="game-modal-header">
                <span class="game-modal-title" id="modalTitle"></span>
                <button class="game-modal-close" onclick="closeModal()">Close</button>
            </div>
            <iframe id="modalIframe" src="" frameborder="0" allowfullscreen></iframe>
            <div style="margin-top: 10px;">
                <button class="modal-button" onclick="openInNewTab()">Open in New Tab</button>
                <button class="modal-button" onclick="openInIframe()">Open in Iframe</button>
            </div>
        </div>
    </div>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));

        // Open Sign-In Modal
        function openSignInModal() {
            document.getElementById('signInModal').style.display = 'flex';
        }

        // Close Sign-In Modal
        function closeSignInModal() {
            document.getElementById('signInModal').style.display = 'none';
        }

        // Handle Sign In / Sign Up
        document.getElementById('authButton').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const profilePicture = document.getElementById('profilePicture').value || 'https://via.placeholder.com/150';

            if (!username || !password) {
                alert('Please fill in all fields.');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];

            if (isSignIn) {
                // Sign In
                const user = users.find(u => u.username === username && u.password === password);

                if (user) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    closeSignInModal();
                    window.location.reload(); // Refresh the page to reflect the logged-in state
                } else {
                    alert('Invalid username or password.');
                }
            } else {
                // Sign Up
                const usernameExists = users.some(u => u.username === username);

                if (usernameExists) {
                    alert('Username already exists.');
                } else {
                    const newUser = { username, password, profilePicture, games: [] };
                    users.push(newUser);
                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.setItem('currentUser', JSON.stringify(newUser));
                    closeSignInModal();
                    window.location.reload(); // Refresh the page to reflect the logged-in state
                }
            }
        });

        // Switch between Sign In and Sign Up
        let isSignIn = true;
        document.getElementById('switchAuth').addEventListener('click', () => {
            isSignIn = !isSignIn;
            const authTitle = document.getElementById('authTitle');
            const authButton = document.getElementById('authButton');
            const switchAuth = document.getElementById('switchAuth');
            const profilePictureContainer = document.getElementById('profilePictureContainer');

            if (isSignIn) {
                authTitle.innerText = 'Sign In';
                authButton.innerText = 'Sign In';
                switchAuth.innerText = "Don't have an account? Sign Up";
                profilePictureContainer.style.display = 'none';
            } else {
                authTitle.innerText = 'Sign Up';
                authButton.innerText = 'Sign Up';
                switchAuth.innerText = "Already have an account? Sign In";
                profilePictureContainer.style.display = 'block';
            }
        });

        // Load games when the page loads
        window.onload = loadGames;
    </script>
