<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Pool</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #060606;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      padding: 10px;
    }

    /* Left Box (Sidebar) */
    .left-box {
      width: 15%;
      background-color: #121212;
      border: 1px solid #333;
      border-radius: 10px;
      height: 100%;
      margin-right: 10px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 20px;
      align-items: flex-start;
      flex-shrink: 0;
    }

    .icon {
      display: flex;
      align-items: center;
      margin: 15px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
      min-width: max-content;
    }

    .icon-text {
      margin-left: 10px;
      font-size: 18px;
      font-weight: 600;
      color: #888;
      transition: color 0.3s ease;
    }

    .icon svg {
      width: 20px;
      height: 20px;
      fill: #888;
      transition: fill 0.3s ease;
    }

    .icon.active svg {
      fill: white;
    }

    .icon.active .icon-text {
      color: white;
    }

    .icon:hover svg {
      fill: white;
    }

    .icon:hover .icon-text {
      color: white;
    }

    /* Ensure the Account icon is always white */
    .icon.account svg {
      fill: white;
    }

    .icon.account .icon-text {
      color: white;
    }

    /* Right Box (Chat Interface) */
    .right-box {
      width: 85%;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      max-height: 100vh;
      position: relative;
      background-color: #121212; /* Dark background */
      border: 1px solid #333; /* Dark border */
      scrollbar-width: none; /* Hide scrollbar for Firefox */
      -ms-overflow-style: none; /* Hide scrollbar for IE/Edge */
    }

    /* Hide scrollbar for Chrome, Safari, and Opera */
    .right-box::-webkit-scrollbar {
      display: none;
    }

    /* Chat Messages Container */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 20px;
      display: flex;
      flex-direction: column-reverse; /* Messages start from the bottom */
    }

    /* Individual Message Styling */
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 5px; /* Reduced margin for connected messages */
    }

    .message img.profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .message-content {
      background-color: #333;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      position: relative;
    }

    /* Connector line for grouped messages */
    .message-content::before {
      content: '';
      position: absolute;
      left: -10px;
      top: 15px;
      width: 10px;
      height: 2px;
      background-color: #333;
    }

    .message-content p {
      margin: 0;
      font-size: 14px;
      color: white;
    }

    .message-content .username {
      display: flex;
      align-items: center;
      font-weight: bold;
      margin-bottom: 5px;
      color: #888;
    }

    .message-content .username img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 5px;
    }

    /* Media Message Styling */
    .media-message img,
    .media-message video {
      max-width: 100%;
      max-height: 500px; /* Increased size for images */
      border-radius: 10px;
      cursor: pointer;
    }

    .media-message video {
      background: black;
    }

    .media-message a {
      display: block;
      margin-top: 5px;
      color: #888;
      text-decoration: none;
      font-size: 12px;
    }

    .media-message a:hover {
      color: white;
    }

    /* Chat Input Container */
    .chat-input {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #1a1a1a;
      border-radius: 10px;
      margin-top: auto;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }

    .chat-input button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #555;
    }

    /* Plus Button for Options */
    .plus-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      margin-left: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #444;
      transition: background-color 0.3s ease;
    }

    .plus-button:hover {
      background-color: #555;
    }

    .plus-button svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    /* Upload Popup */
    .upload-popup {
      position: absolute;
      bottom: 70px;
      right: 20px;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 10px;
      padding: 10px;
      z-index: 1000;
      display: none;
      flex-direction: column;
      gap: 5px;
    }

    .upload-popup input[type="file"] {
      display: none;
    }

    .upload-popup label {
      color: #888;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .upload-popup label:hover {
      background-color: #444;
      color: white;
    }

    /* Close Button for Upload Popup */
    .upload-popup .close-button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
    }

    .upload-popup .close-button:hover {
      color: white;
    }

    /* Toggle Button for Hiding Name and PFP */
    .upload-popup .toggle-button {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #888;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .upload-popup .toggle-button:hover {
      background-color: #444;
      color: white;
    }

    /* Loading Indicator */
    .loading-indicator {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      color: white;
      z-index: 1001;
    }

    /* Context Menu */
    .context-menu {
      position: absolute;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 5px;
      z-index: 1000;
      display: none;
    }

    .context-menu button {
      display: block;
      width: 100%;
      padding: 5px 10px;
      background: none;
      border: none;
      color: white;
      text-align: left;
      cursor: pointer;
    }

    .context-menu button:hover {
      background-color: #444;
    }

    /* Initials-based Profile Picture */
    .initials-pfp {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Left Box (Sidebar) -->
  <div class="left-box" id="leftBox">
    <div class="icon search" onclick="window.location.href = '/'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      <span class="icon-text">Home</span>
    </div>
    <div class="icon community-games" onclick="window.location.href = '/community.html'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
        <circle cx="9" cy="9" r="1.5" />
        <circle cx="15" cy="9" r="1.5" />
        <path d="M12 16c-1.1 0-2-.9-2-2h4c0 1.1-.9 2-2 2z"/>
      </svg>
      <span class="icon-text">Community Games</span>
    </div>
    <div class="icon public-profile" onclick="window.location.href = 'account.html'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
      <span class="icon-text">Account</span>
    </div>
    <div class="icon account active" onclick="window.location.href = '/thepool.html'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
      <span class="icon-text">The Pool</span>
    </div>
  </div>

  <!-- Right Box (Chat Interface) -->
  <div class="right-box" id="rightBox">
    <!-- Chat Messages -->
    <div class="chat-messages" id="chatMessages">
      <!-- Messages will be dynamically inserted here -->
    </div>

    <!-- Chat Input -->
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message..." maxlength="200">
      <button onclick="sendMessage()">Send</button>
      <button class="plus-button" onclick="openUploadPopup()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
      </button>
    </div>

    <!-- Upload Popup -->
    <div class="upload-popup" id="uploadPopup">
      <button class="close-button" onclick="closeUploadPopup()">Ã—</button>
      <input type="file" id="mediaInput" accept="image/*, video/*">
      <label for="mediaInput">Choose File</label>
      <button onclick="uploadMedia()">Upload</button>
      <div class="toggle-button" onclick="toggleNameAndPfp()">
        <input type="checkbox" id="hideNameAndPfp">
        <label for="hideNameAndPfp">Hide Name and PFP (for others)</label>
      </div>
    </div>
  </div>

  <!-- Loading Indicator -->
  <div class="loading-indicator" id="loadingIndicator">
    Uploading...
  </div>

  <!-- Context Menu -->
  <div class="context-menu" id="contextMenu">
    <button onclick="editMessage()">Edit</button>
    <button onclick="deleteMessage()">Delete</button>
  </div>

  <script>
    const backendUrl = 'https://simplicity-backend.onrender.com';
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const uploadPopup = document.getElementById('uploadPopup');
    const mediaInput = document.getElementById('mediaInput');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const hideNameAndPfpCheckbox = document.getElementById('hideNameAndPfp');
    const contextMenu = document.getElementById('contextMenu');

    let hideNameAndPfp = false;
    let lastMessageUsername = null;
    let selectedMessageId = null;

    // WebSocket connection
    const ws = new WebSocket('wss://simplicity-backend.onrender.com');

    ws.onopen = () => {
      console.log('WebSocket connection established');
    };

    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);
      if (message.action === 'delete') {
        // Remove the deleted message from the UI
        const messageElement = document.querySelector(`[data-message-id="${message.id}"]`);
        if (messageElement) {
          messageElement.remove();
        }
      } else {
        addMessageToChat(message);
      }
    };

    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
    };

    ws.onclose = () => {
      console.log('WebSocket connection closed');
    };

    // Fetch and display messages from the backend
    async function fetchMessages() {
      try {
        const response = await fetch(`${backendUrl}/messages`);
        const messages = await response.json();
        chatMessages.innerHTML = ''; // Clear existing messages
        lastMessageUsername = null; // Reset last message username
        messages.forEach(message => {
          addMessageToChat(message);
        });
        scrollToBottom(); // Scroll to bottom after loading messages
      } catch (error) {
        console.error('Error fetching messages:', error);
      }
    }

    // Generate initials and color for profile picture
    function generateInitialsAndColor(username) {
      const initials = username
        .split(' ')
        .map((name) => name[0])
        .join('')
        .toUpperCase();
      const color = `hsl(${Math.floor(Math.random() * 360)}, 70%, 50%)`;
      return { initials, color };
    }

    // Add a message to the chat UI
    function addMessageToChat(message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.dataset.messageId = message.id;

      // Add right-click event for context menu
      messageElement.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        showContextMenu(e, message.id);
      });

      // Generate initials and color if no profile picture
      const { initials, color } = generateInitialsAndColor(message.username);
      const profilePicture = message.profilePicture
        ? `<img src="${message.profilePicture}" class="profile-pic" alt="Profile Picture">`
        : `<div class="initials-pfp" style="background-color: ${color};">${initials}</div>`;

      let content = '';
      if (message.mediaUrl) {
        const fullMediaUrl = `${backendUrl}${message.mediaUrl}`;
        if (message.mediaUrl.endsWith('.mp4') || message.mediaUrl.endsWith('.webm')) {
          content = `
            <div class="media-message">
              ${message.username === lastMessageUsername ? '' : `
                <div class="username">
                  ${profilePicture}
                  ${message.hideNameAndPfp ? 'Anonymous' : message.username}
                </div>
              `}
              <video controls>
                <source src="${fullMediaUrl}" type="video/mp4">
                Your browser does not support the video tag.
              </video>
              <a href="${fullMediaUrl}" download="${message.mediaUrl.split('/').pop()}">Download</a>
            </div>
          `;
        } else {
          content = `
            <div class="media-message">
              ${message.username === lastMessageUsername ? '' : `
                <div class="username">
                  ${profilePicture}
                  ${message.hideNameAndPfp ? 'Anonymous' : message.username}
                </div>
              `}
              <img src="${fullMediaUrl}" alt="Media">
              <a href="${fullMediaUrl}" download="${message.mediaUrl.split('/').pop()}">Download</a>
            </div>
          `;
        }
      } else if (message.text) {
        content = `
          <div class="message-content">
            ${message.username === lastMessageUsername ? '' : `
              <div class="username">
                ${profilePicture}
                ${message.hideNameAndPfp ? 'Anonymous' : message.username}
              </div>
            `}
            <p>${message.text}</p>
          </div>
        `;
      }

      messageElement.innerHTML = content;
      chatMessages.appendChild(messageElement);
      scrollToBottom(); // Scroll to bottom after adding a new message
      lastMessageUsername = message.username; // Update last message username
    }

    // Scroll to the bottom of the chat
    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Toggle hiding name and profile picture for others
    function toggleNameAndPfp() {
      hideNameAndPfp = hideNameAndPfpCheckbox.checked;
      fetchMessages(); // Refresh messages to apply changes
    }

    // Show context menu on right-click
    function showContextMenu(e, messageId) {
      selectedMessageId = messageId;
      contextMenu.style.display = 'block';
      contextMenu.style.left = `${e.pageX}px`;
      contextMenu.style.top = `${e.pageY}px`;
    }

    // Hide context menu
    window.addEventListener('click', () => {
      contextMenu.style.display = 'none';
    });

    // Edit a message
    async function editMessage() {
      const newText = prompt('Edit your message:');
      if (newText) {
        try {
          const response = await fetch(`${backendUrl}/messages/${selectedMessageId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: newText }),
          });

          if (response.ok) {
            fetchMessages(); // Refresh messages
          } else {
            alert('Failed to edit message.');
          }
        } catch (error) {
          console.error('Error editing message:', error);
        }
      }
    }

    // Delete a message
    async function deleteMessage() {
      if (confirm('Are you sure you want to delete this message?')) {
        try {
          const response = await fetch(`${backendUrl}/messages/${selectedMessageId}`, {
            method: 'DELETE',
          });

          if (response.ok) {
            fetchMessages(); // Refresh messages
          } else {
            alert('Failed to delete message.');
          }
        } catch (error) {
          console.error('Error deleting message:', error);
        }
      }
    }

    // Send a message to the backend
    async function sendMessage() {
      const text = chatInput.value.trim();

      if (!text) return;

      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser) {
        alert('Please sign in to send messages.');
        return;
      }

      const message = {
        username: currentUser.username,
        profilePicture: currentUser.profilePicture,
        text,
        hideNameAndPfp: hideNameAndPfpCheckbox.checked,
      };

      try {
        const response = await fetch(`${backendUrl}/messages`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(message),
        });

        if (response.ok) {
          chatInput.value = ''; // Clear input field
          fetchMessages(); // Refresh messages
        } else {
          alert('Failed to send message.');
        }
      } catch (error) {
        console.error('Error sending message:', error);
      }
    }

    // Open Upload Popup
    function openUploadPopup() {
      uploadPopup.style.display = 'flex';
    }

    // Close Upload Popup
    function closeUploadPopup() {
      uploadPopup.style.display = 'none';
    }

    // Upload Media
    async function uploadMedia() {
      const mediaFile = mediaInput.files[0];

      if (!mediaFile) {
        alert('Please select a file to upload.');
        return;
      }

      loadingIndicator.style.display = 'block'; // Show loading indicator

      const formData = new FormData();
      formData.append('media', mediaFile);

      try {
        const response = await fetch(`${backendUrl}/upload`, {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const data = await response.json();
          console.log('Upload successful:', data);
          sendMessageWithMedia(data.mediaUrl);
          uploadPopup.style.display = 'none'; // Close upload popup
        } else {
          const error = await response.json();
          console.error('Upload failed:', error);
          alert('Failed to upload media.');
        }
      } catch (error) {
        console.error('Error uploading media:', error);
        alert('Network error. Please check your connection.');
      } finally {
        loadingIndicator.style.display = 'none'; // Hide loading indicator
      }
    }

    // Send a message with media
    async function sendMessageWithMedia(mediaUrl) {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser) {
        alert('Please sign in to send messages.');
        return;
      }

      const message = {
        username: currentUser.username,
        profilePicture: currentUser.profilePicture,
        mediaUrl,
        hideNameAndPfp: hideNameAndPfpCheckbox.checked,
      };

      try {
        const response = await fetch(`${backendUrl}/messages`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(message),
        });

        if (response.ok) {
          fetchMessages(); // Refresh messages to show the new media
        } else {
          alert('Failed to send media message.');
        }
      } catch (error) {
        console.error('Error sending media message:', error);
        alert('Network error. Please check your connection.');
      }
    }

    // Load messages on page load
    fetchMessages();

    // Send message on Enter key press
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Close upload popup when clicking outside
    window.addEventListener('click', (e) => {
      if (e.target === uploadPopup) {
        closeUploadPopup();
      }
    });
  </script>
</body>
</html>
