<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #060606;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 10px;
        }

        /* Left Box (Sidebar) */
        .left-box {
            width: 15%;
            background-color: #121212;
            border: 2px solid black;
            border-radius: 10px;
            height: 100%;
            margin-right: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            align-items: flex-start;
        }

        .icon {
            display: flex;
            align-items: center;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-text {
            margin-left: 10px;
            font-size: 18px;
        }

        .icon svg {
            width: 25px;
            height: 25px;
            fill: #444; /* Dark gray color by default */
            transition: fill 0.3s ease;
        }

        .icon.active svg {
            fill: white; /* White icon for active page */
        }

        .icon:hover svg {
            fill: white; /* Turn white on hover */
        }

        /* Right Box (Main Content) */
        .right-box {
            width: 85%;
            background-color: #121212;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            overflow-y: auto;
            max-height: 100vh;
            position: relative; /* Added for top-bar positioning */
        }

        .right-box::-webkit-scrollbar {
            display: none;
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .top-bar .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
        }

        /* Account Content */
        .account-content {
            width: 100%;
            max-width: 800px;
            text-align: left;
        }

        .account-content h2 {
            margin-bottom: 20px;
        }

        .account-content .section {
            margin-bottom: 30px;
        }

        .account-content .section h3 {
            margin-bottom: 10px;
        }

        .account-content .section p {
            color: rgba(255, 255, 255, 0.7);
        }

        .account-content .section ul {
            list-style-type: none;
            padding: 0;
        }

        .account-content .section ul li {
            margin-bottom: 10px;
        }

        .account-content .section ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .account-content .section ul li a:hover {
            color: #bbb;
        }

        /* Buttons */
        .button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Left Box (Sidebar) -->
    <div class="left-box" id="leftBox">
        <div class="icon search" onclick="window.location.href = '/'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span class="icon-text">Home</span>
        </div>
        <div class="icon home" onclick="window.location.href = '/search.html'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 19l-4.35-4.35a8.5 8.5 0 1 0-1.41 1.41L19 19l-1.41 1.41L14.18 16a6.5 6.5 0 1 1 1.41-1.41L21 19z"/></svg>
            <span class="icon-text">Search</span>
        </div>
        <div class="icon community-games" onclick="window.location.href = '/community-games.html'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                <circle cx="9" cy="9" r="1.5" />
                <circle cx="15" cy="9" r="1.5" />
                <path d="M12 16c-1.1 0-2-.9-2-2h4c0 1.1-.9 2-2 2z"/>
            </svg>
            <span class="icon-text">Community Games</span>
        </div>
        <div class="icon account active" onclick="window.location.href = '/account.html'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
            <span class="icon-text">Account</span>
        </div>
        <div class="icon public-profile" onclick="window.location.href = '/public-profile.html'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
            <span class="icon-text">Public Profile</span>
        </div>
    </div>

    <!-- Right Box (Main Content) -->
    <div class="right-box" id="rightBox">
        <!-- Top Bar -->
        <div class="top-bar">
            <img class="profile-picture" id="profilePictureTop" src="https://via.placeholder.com/150" alt="Profile Picture" onclick="window.location.href = '/account.html'">
        </div>

        <!-- Account Content -->
        <div class="account-content">
            <h2>Account</h2>

            <!-- History Section -->
            <div class="section">
                <h3>History</h3>
                <p>You haven't watched anything yet!</p>
            </div>

            <!-- Favorite Apps Section -->
            <div class="section">
                <h3>Favorite Apps</h3>
                <p>You haven't added anything yet!</p>
            </div>

            <!-- Account Settings Section -->
            <div class="section">
                <h3>Settings</h3>
                <ul>
                    <li><a href="#">Change Password</a></li>
                    <li><a href="#">Log Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Get the current user from localStorage
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));

        // If no user is logged in, redirect to sign-in page
        if (!currentUser) {
            window.location.href = 'signin.html';
        }

        // Update the profile picture in the top bar
        document.getElementById('profilePictureTop').src = currentUser.profilePicture || 'https://via.placeholder.com/150';
    </script>
</body>
</html>
