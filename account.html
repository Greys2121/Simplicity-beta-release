<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 10px;
        }

        /* Import Poppins font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        /* Dark Mode */
        body.dark-mode {
            background-color: #060606;
            color: white;
        }

        body.dark-mode .left-box,
        body.dark-mode .right-box {
            background-color: #121212;
            border: 1px solid #333;
        }

        body.dark-mode .icon-text,
        body.dark-mode .icon svg,
        body.dark-mode .greeting h2,
        body.dark-mode .section h3,
        body.dark-mode .section p,
        body.dark-mode .section ul li a,
        body.dark-mode .modal-content h2,
        body.dark-mode .modal-close {
            color: #888;
            fill: #888;
        }

        body.dark-mode .icon.active svg,
        body.dark-mode .icon.active .icon-text,
        body.dark-mode .icon:hover svg,
        body.dark-mode .icon:hover .icon-text,
        body.dark-mode .section p:hover,
        body.dark-mode .section ul li a:hover,
        body.dark-mode .modal-close:hover {
            color: white;
            fill: white;
        }

        body.dark-mode .button {
            background-color: #444;
            color: #888;
        }

        body.dark-mode .button:hover {
            background-color: #555;
            color: white;
        }

        body.dark-mode .modal-content {
            background-color: #121212;
            border: 1px solid #333;
        }

        body.dark-mode .modal-content input {
            background-color: #333;
            border: 1px solid #444;
            color: white;
        }

        /* Light Mode */
        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
        }

        body.light-mode .left-box,
        body.light-mode .right-box {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }

        body.light-mode .icon-text,
        body.light-mode .icon svg,
        body.light-mode .greeting h2,
        body.light-mode .section h3,
        body.light-mode .section p,
        body.light-mode .section ul li a,
        body.light-mode .modal-content h2,
        body.light-mode .modal-close {
            color: #666;
            fill: #666;
        }

        body.light-mode .icon.active svg,
        body.light-mode .icon.active .icon-text,
        body.light-mode .icon:hover svg,
        body.light-mode .icon:hover .icon-text,
        body.light-mode .section p:hover,
        body.light-mode .section ul li a:hover,
        body.light-mode .modal-close:hover {
            color: #333;
            fill: #333;
        }

        body.light-mode .button {
            background-color: #e0e0e0;
            color: #333;
        }

        body.light-mode .button:hover {
            background-color: #d0d0d0;
        }

        body.light-mode .modal-content {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }

        body.light-mode .modal-content input {
            background-color: #f5f5f5;
            border: 1px solid #e0e0e0;
            color: #333;
        }

        /* Left Box (Sidebar) */
        .left-box {
            width: 15%;
            border-radius: 10px;
            height: 100%;
            margin-right: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            align-items: flex-start;
            flex-shrink: 0;
        }

        .icon {
            display: flex;
            align-items: center;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            min-width: max-content;
        }

        .icon svg,
        .icon .icon-text {
            transition: inherit;
        }

        .icon-text {
            margin-left: 10px;
            font-size: 18px;
            font-weight: 600;
        }

        .icon svg {
            width: 20px;
            height: 20px;
        }

        /* Right Box (Main Content) */
        .right-box {
            width: 85%;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 100vh;
            position: relative;
        }

        .right-box::-webkit-scrollbar {
            display: none;
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .top-bar .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .top-bar .profile-picture:hover {
            opacity: 0.8;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .dark-mode-toggle span {
            font-size: 14px;
            font-weight: 600;
        }

        .dark-mode-toggle .toggle-switch {
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .dark-mode-toggle .toggle-switch::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }

        body.dark-mode .dark-mode-toggle .toggle-switch {
            background-color: #444;
        }

        body.dark-mode .dark-mode-toggle .toggle-switch::before {
            transform: translateX(20px);
        }

        /* Account Content */
        .account-content {
            width: 100%;
            max-width: 100%;
            text-align: left;
            padding: 20px;
        }

        /* Greeting Section */
        .greeting {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .greeting img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            transition: opacity 0.3s ease;
        }

        .greeting h2 {
            margin: 0;
            font-weight: 600;
        }

        /* Sections */
        .account-content .section {
            margin-bottom: 30px;
            width: 100%;
        }

        .account-content .section h3 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        .account-content .section p {
            color: #666;
        }

        .account-content .section p:hover {
            color: inherit;
        }

        .account-content .section ul {
            list-style-type: none;
            padding: 0;
        }

        .account-content .section ul li {
            margin-bottom: 10px;
        }

        .account-content .section ul li a {
            color: #666;
            text-decoration: none;
            font-weight: 600;
        }

        .account-content .section ul li a:hover {
            color: inherit;
        }

        /* Buttons */
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal-content {
            border-radius: 10px;
            padding: 40px 20px 20px;
            width: 300px;
            text-align: center;
            position: relative;
        }

        .modal-content h2 {
            margin-top: 20px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .modal-content button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            margin: 0;
            line-height: 1;
        }

        /* Input Container */
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        /* Input Icon */
        .input-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Password Toggle */
        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            height: 100%;
        }

        /* Eye Icon for Password Toggle */
        .eye-icon {
            width: 20px;
            height: 20px;
            fill: #666;
            transition: fill 0.3s ease;
            position: relative;
        }

        .eye-icon:not(.encrypted) {
            fill: #333;
        }

        .eye-icon.encrypted::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #666;
            transform: rotate(-45deg);
            transition: background-color 0.3s ease;
            z-index: 1;
        }

        .toggle-password:hover .eye-icon {
            fill: #333;
        }

        .toggle-password:hover .eye-icon.encrypted::before {
            background-color: #333;
        }

        /* Switch Between Sign In and Sign Up */
        .switch {
            color: #666;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .switch:hover {
            color: #333;
            text-decoration: underline;
        }

        /* Dark Mode Modal Styles */
        body.dark-mode .modal-content .input-icon,
        body.dark-mode .modal-content .eye-icon,
        body.dark-mode .modal-content #authButton {
            color: #888;
            fill: #888;
        }

        body.dark-mode .modal-content #authButton {
            background-color: #444;
            color: #888;
        }

        body.dark-mode .modal-content #authButton:hover {
            background-color: #555;
            color: white;
        }

        body.dark-mode .modal-content .eye-icon.encrypted {
            fill: #888;
        }

        body.dark-mode .modal-content .eye-icon:not(.encrypted) {
            fill: white;
        }
    </style>
</head>

    <!-- Right Box (Main Content) -->
    <div class="right-box" id="rightBox">
        <!-- Top Bar -->
        <div class="top-bar">
            <!-- Dark Mode Toggle -->
            <div class="dark-mode-toggle" onclick="toggleDarkMode()">
                <span id="darkModeText">Dark Mode</span>
                <div class="toggle-switch"></div>
            </div>
            <canvas id="profilePictureTop" width="40" height="40" style="border-radius: 50%; cursor: pointer;" onclick="handleProfileClick()"></canvas>
        </div>

        <!-- Account Content -->
        <div class="account-content">
            <!-- Greeting Section -->
            <div class="greeting">
                <canvas id="profilePicture" width="50" height="50" style="border-radius: 50%; margin-right: 10px;"></canvas>
                <h2>Good Morning, <span id="username"></span>!</h2>
            </div>

            <!-- Account Settings Section -->
            <div class="section">
                <h3>Settings</h3>
                <ul>
                    <li><a href="#" onclick="openChangeUsernameModal()">Change Username</a></li>
                    <li><a href="#" onclick="openChangeProfilePictureModal()">Change Profile Picture</a></li>

                </ul>
            </div>

    </div>

    <!-- Sign-In Modal -->
    <div class="modal" id="signInModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeSignInModal()">×</button>
            <h2 id="authTitle">Sign In</h2>
            
            <!-- Username Field with Person Icon -->
            <div class="input-container">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>

            <!-- Password Field with Key Icon and Eye Toggle -->
            <div class="input-container">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                <input type="password" id="passwordInput" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <svg class="eye-icon encrypted" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                </span>
            </div>

            <!-- Profile Picture Field with Image Icon -->
            <div id="profilePictureContainer" style="display: none;">
                <div class="input-container">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                    <input type="url" id="profilePictureInput" placeholder="Profile Picture URL (optional)">
                </div>

            <!-- Sign In/Sign Up Button -->

            <!-- Switch Between Sign In and Sign Up -->

    <!-- Change Username Modal -->
    <div class="modal" id="changeUsernameModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeChangeUsernameModal()">×</button>
            <h2>Change Username</h2>
            <input type="text" id="newUsername" placeholder="New Username" required maxlength="18">
            <button class="button" onclick="changeUsername()">Confirm</button>
        </div>
    </div>

    <!-- Change Profile Picture Modal -->
    <div class="modal" id="changeProfilePictureModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeChangeProfilePictureModal()">×</button>
            <h2>Change Profile Picture</h2>
            <input type="url" id="newProfilePicture" placeholder="New Profile Picture URL" required>
            <button class="button" onclick="changeProfilePicture()">Confirm</button>
        </div>
    </div>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));

        // Function to generate a random color (less vibrant)
        function getRandomColor() {
            const hue = Math.floor(Math.random() * 360);
            const saturation = Math.floor(Math.random() * 30) + 50; // 50-80% saturation
            const lightness = Math.floor(Math.random() * 30) + 60; // 60-90% lightness
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        // Function to generate a canvas profile picture
        function generateProfilePicture(username, canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const size = canvas.width;

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            if (username) {
                // Draw background circle
                ctx.beginPath();
                ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
                ctx.fillStyle = getRandomColor(); // Random less vibrant color
                ctx.fill();

                // Draw text (first letter of username)
                const firstLetter = username.charAt(0).toUpperCase();
                ctx.font = `${size / 2}px Arial`;
                ctx.fillStyle = '#333'; // Darker text
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(firstLetter, size / 2, size / 2 + 5); // Adjusted for centering
            } else {
                // Draw the provided icon when not signed in
                const img = new Image();
                img.src = 'https://cdn-icons-png.flaticon.com/512/152/152532.png'; // Provided icon
                img.onload = () => {
                    ctx.drawImage(img, 0, 0, size, size);
                };
            }
        }

        // Update the profile picture in the top bar
        if (currentUser) {
            generateProfilePicture(currentUser.username, 'profilePictureTop');
            generateProfilePicture(currentUser.username, 'profilePicture');
        } else {
            generateProfilePicture(null, 'profilePictureTop'); // Show provided icon
        }

        // Handle profile picture click
        function handleProfileClick() {
            if (currentUser) {
                window.location.href = '/account.html';
            } else {
                openSignInModal();
            }
        }

        // Dark Mode Toggle
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');

            // Update the dark mode toggle text
            const darkModeText = document.getElementById('darkModeText');
            darkModeText.innerText = body.classList.contains('dark-mode') ? 'Dark Mode' : 'Light Mode';
        }

        // Load theme preference from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            document.getElementById('darkModeText').innerText = 'Light Mode';
        } else {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeText').innerText = 'Dark Mode';
        }

        // Open Sign-In Modal
        function openSignInModal() {
            document.getElementById('signInModal').style.display = 'flex';
        }

        // Close Sign-In Modal
        function closeSignInModal() {
            document.getElementById('signInModal').style.display = 'none';
        }

        // Toggle Password Visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('passwordInput');
            const eyeIcon = document.querySelector('.eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text'; // Show password
                eyeIcon.classList.remove('encrypted'); // Remove line when visible
            } else {
                passwordInput.type = 'password'; // Hide password
                eyeIcon.classList.add('encrypted'); // Add line when encrypted
            }
        }

        // Handle Sign In / Sign Up
        document.getElementById('authButton').addEventListener('click', () => {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            const profilePicture = document.getElementById('profilePictureInput').value;

            if (!username || !password) {
                alert('Please fill in all fields.');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];

            if (isSignIn) {
                // Sign In
                const user = users.find(u => u.username === username && u.password === password);

                if (user) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    closeSignInModal();
                    window.location.reload(); // Refresh the page to reflect the logged-in state
                } else {
                    alert('Invalid username or password.');
                }
            } else {
                // Sign Up
                const usernameExists = users.some(u => u.username === username);

                if (usernameExists) {
                    alert('Username already exists.');
                } else {
                    const newUser = { username, password, profilePicture, games: [] };
                    users.push(newUser);
                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.setItem('currentUser', JSON.stringify(newUser));
                    closeSignInModal();
                    window.location.reload(); // Refresh the page to reflect the logged-in state
                }
            }
        });

        // Switch between Sign In and Sign Up
        let isSignIn = true;
        document.getElementById('switchAuth').addEventListener('click', () => {
            isSignIn = !isSignIn;
            const authTitle = document.getElementById('authTitle');
            const authButton = document.getElementById('authButton');
            const switchAuth = document.getElementById('switchAuth');
            const profilePictureContainer = document.getElementById('profilePictureContainer');

            if (isSignIn) {
                authTitle.innerText = 'Sign In';
                authButton.innerText = 'Sign In';
                switchAuth.innerText = "Don't have an account? Sign Up";
                profilePictureContainer.style.display = 'none';
            } else {
                authTitle.innerText = 'Sign Up';
                authButton.innerText = 'Sign Up';
                switchAuth.innerText = "Already have an account? Sign In";
                profilePictureContainer.style.display = 'block';
            }
        });

        // Change Username
        async function changeUsername() {
            const newUsername = document.getElementById('newUsername').value;
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));

            if (!newUsername) {
                alert('Please enter a new username.');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(u => u.username === currentUser.username);

            if (userIndex !== -1) {
                users[userIndex].username = newUsername;
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(users[userIndex]));
                document.getElementById('username').innerText = newUsername;
                generateProfilePicture(newUsername, 'profilePictureTop');
                generateProfilePicture(newUsername, 'profilePicture');
                closeChangeUsernameModal();
                alert('Username changed successfully!');
            } else {
                alert('User not found.');
            }
        }

        // Change Profile Picture
        async function changeProfilePicture() {
            const newProfilePicture = document.getElementById('newProfilePicture').value;
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));

            if (!newProfilePicture) {
                alert('Please enter a new profile picture URL.');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(u => u.username === currentUser.username);

            if (userIndex !== -1) {
                users[userIndex].profilePicture = newProfilePicture;
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(users[userIndex]));
                document.getElementById('profilePicture').src = newProfilePicture;
                document.getElementById('profilePictureTop').src = newProfilePicture;
                closeChangeProfilePictureModal();
                alert('Profile picture changed successfully!');
            } else {
                alert('User not found.');
            }
        }

        // Log Out
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.reload(); // Reload the page to reset the UI
        }

        // Update UI with User Data
        function updateUI(user) {
            document.getElementById('username').innerText = user.username;

            // Set the profile picture
            if (user.profilePicture) {
                document.getElementById('profilePicture').src = user.profilePicture;
                document.getElementById('profilePictureTop').src = user.profilePicture;
            } else {
                generateProfilePicture(user.username, 'profilePictureTop');
                generateProfilePicture(user.username, 'profilePicture');
            }
        }

        // Load user data on page load
        window.onload = () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));

            if (currentUser) {
                updateUI(currentUser); // Update UI if user is already logged in
            } else {
                generateProfilePicture(null, 'profilePictureTop'); // Show provided icon
            }
        };
    </script>
