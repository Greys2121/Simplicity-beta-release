<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #060606;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 10px;
        }

        .left-box {
            width: 15%;
            background-color: #121212;
            border: 2px solid black;
            border-radius: 10px;
            height: 100%;
            margin-right: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            align-items: flex-start; /* Align items to the left */
        }

        .right-box {
            width: 85%;
            background-color: #121212;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .search-container {
            position: relative;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .search-bar {
            width: 400px;
            height: 35px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: transparent;
            color: white;
            border: none;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px) brightness(1.2);
            padding-left: 40px;
        }

        .search-bar::placeholder {
            color: #bbb;
        }

        .search-bar:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.3);
        }

        .search-bar:hover {
            width: 420px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .search-bar::before {
            content: "";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/67/Font_Awesome_5_regular_search.svg');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .grid {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .card {
            position: relative;
            width: 100%;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .card .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .card .background video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .card .info {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
            padding-bottom: 10px;
        }

        .card:hover .info {
            opacity: 1;
        }

        .info h3 {
            color: white;
            margin: 5px 0;
            position: absolute;
            top: 10px;
        }

        .info a {
            color: white;
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s;
            position: absolute;
            bottom: 25px;
        }

        .info a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content-box {
            width: 100%;
            height: 50%;
            background-color: #181818;
            border-radius: 10px;
            margin-top: 20px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-box p {
            font-size: 20px; /* Increased font size */
            line-height: 1.6;
            text-align: left;
            color: white;
            margin-top: 10px;
        }

        /* Genres section - moved up a bit */
        .info .genres {
            font-size: 10px; /* Tiny font size */
            position: absolute;
            bottom: 13px; /* Moved up from the bottom */
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5); /* Transparent white color */
        }

        .icon {
            display: flex;
            align-items: center;
            margin: 15px 0;
            cursor: pointer;
        }

        .icon-text {
            margin-left: 10px;
            font-size: 18px;
        }

        .icon svg {
            width: 25px;
            height: 25px;
            fill: white;
            transition: fill 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="left-box" id="leftBox">
        <!-- Home Icon Section -->
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span class="icon-text">Home</span>
        </div>

        <!-- Search Icon Section - redirects to /search -->
        <div class="icon" onclick="window.location.href='search.html'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 19l-4.35-4.35a8.5 8.5 0 1 0-1.41 1.41L19 19l-1.41 1.41L14.18 16a6.5 6.5 0 1 1 1.41-1.41L21 19z"/></svg>
            <span class="icon-text">Search</span>
        </div>
    </div>

    <div class="right-box" id="rightBox">
        <div class="search-container">
            <form action="search.html" method="get">
                <input type="text" name="query" class="search-bar" placeholder="Search..." required>
                <button type="submit" style="display: none;">Search</button>
            </form>
        </div>
        <div class="content-box">
            <p><strong>Singularity Beta Release:</strong><br> a point in space with infinite mass density and zero volume. It's the final state of matter that falls into a black hole.</p>
        </div>
        <div class="grid">
            <div class="card" onclick="window.location.href='https://bitlife.pro'">
                <div class="background" style="background-image: url('https://www.escapistmagazine.com/wp-content/uploads/2024/04/BitLife-Logo.jpg?fit=1200%2C675');"></div>
                <div class="info">
                    <h3>BitLife</h3>
                    <a href="https://bitlife.pro">Use</a>
                    <div class="genres">Simulation, Life, Game</div> <!-- Genres Section -->
                </div>
            </div>

            <!-- Duplicate Card for Another Game -->
            <div class="card" onclick="window.location.href='https://plasma-ubg.vercel.app/'">
                <div class="background" style="background-image: url('https://art.pixilart.com/3253d436c2cf5e0.gif');"></div>
                <div class="info">
                    <h3>Plasma Unblocker</h3>
                    <a href="https://plasma-ubg.vercel.app/">Use</a>
                    <div class="genres">Unblocker, Games, Apps</div> <!-- Genres Section -->
                </div>
            </div>

            <div class="card" onclick="window.location.href='https://midschoolmath.vercel.app/'">
                <div class="background">
                    <video autoplay muted loop>
                        <source src="https://github.com/Greys2121/Singularity/raw/refs/heads/main/videoplayback%20(2).mp4" type="video/mp4">
                    </video>
                </div>
                <div class="info">
                    <h3>Interstellar</h3>
                    <a href="https://midschoolmath.vercel.app/">Use</a>
                    <div class="genres">Unblocker, Proxy, Games, Apps</div> <!-- Genres Section -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
