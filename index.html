<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplicity</title>
    <link rel="icon" type="image/png" href="https://github.com/Greys2121/Singularity/blob/main/maple-leaf-sketch-hand-drawn-in-doodle-style-illustration-2R95RM9-removebg-preview.png?raw=true">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #060606;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 10px;
        }

        .left-box {
            width: 15%;
            background-color: #121212;
            border: 2px solid black;
            border-radius: 10px;
            height: 100%;
            margin-right: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            align-items: flex-start;
        }

        .right-box {
            width: 85%;
            background-color: #121212;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .search-container {
            position: relative;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .search-bar {
            width: 400px;
            height: 35px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: transparent;
            color: white;
            border: none;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px) brightness(1.2);
            padding-left: 40px;
        }

        .search-bar::placeholder {
            color: #bbb;
        }

        .search-bar:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.3);
        }

        .search-bar:hover {
            width: 420px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .search-bar::before {
            content: "";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/67/Font_Awesome_5_regular_search.svg');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .grid {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .card {
            position: relative;
            width: 100%;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .card .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s, filter 0.3s;
        }

        .card:hover .background {
            filter: blur(8px);
        }

        .card .info {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
            padding-bottom: 10px;
        }

        .card:hover .info {
            opacity: 1;
        }

        .info h3 {
            color: white;
            margin: 5px 0;
            position: absolute;
            top: 10px;
        }

        .info a {
            color: white;
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s;
            position: absolute;
            bottom: 25px;
        }

        .info a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content-box {
            width: 300px; /* Adjust as needed */
            height: 50%;
            background-color: #181818;
            border-radius: 10px;
            margin-top: 20px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-box p {
            font-size: 20px;
            line-height: 1.6;
            text-align: left;
            color: white;
            margin-top: 10px;
        }

        .info .genres {
            font-size: 10px;
            position: absolute;
            bottom: 13px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }

        .icon {
            display: flex;
            align-items: center;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-text {
            margin-left: 10px;
            font-size: 18px;
        }

        .icon svg {
            width: 25px;
            height: 25px;
            fill: #444; /* Dark gray color by default */
            transition: fill 0.3s ease;
        }

        .icon.active svg {
            fill: white; /* White icon for active page */
        }

        /* Icon Hover Effect */
        .icon:hover svg {
            fill: white; /* Turn white on hover */
        }

        /* Modal (Popup) Style */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: #121212;
            border-radius: 10px;
            padding: 20px;
            width: 70%;
            max-width: 800px;
            text-align: center;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .modal-buttons button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .modal-buttons button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="left-box" id="leftBox">
        <div class="icon home active" onclick="window.location.href = '/'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span class="icon-text">Home</span>
        </div>
        <div class="icon search" onclick="window.location.href = '/search.html'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 19l-4.35-4.35a8.5 8.5 0 1 0-1.41 1.41L19 19l-1.41 1.41L14.18 16a6.5 6.5 0 1 1 1.41-1.41L21 19z"/></svg>
            <span class="icon-text">Search</span>
        </div>
    </div>

    <div class="right-box" id="rightBox">
        <div class="search-container">
            <form action="/search.html" method="get">
                <input type="text" name="query" class="search-bar" placeholder="Search..." required>
                <button type="submit" style="display: none;">Search</button>
            </form>
        </div>
        <div class="content-box">
    <p><strong><a href="https://docs.google.com/document/d/1KOuAgBZg_8LOCtZ86RZCHIp36b_m43oscCiFjkS9xUg/edit?tab=t.0#heading=h.76n47cn7rwbx" style="text-decoration: none; color: inherit;">If this gets blocked new links go here so bookmark this link (click me)</p>
</div>
</a>
        <div class="grid" id="gameGrid"></div>
    </div>

    <!-- Modal (Popup) Template -->
    <div class="modal" id="gameModal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <iframe id="modalIframe" src="" width="100%" height="500px" frameborder="0"></iframe>
            <div class="modal-buttons">
                <button onclick="openInNewTab()">Open in New Tab</button>
                <button onclick="openInIframe()">Open in Hidden Tab</button>
            </div>
            <button class="modal-close" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const games = [
            {
                url: 'https://bitlife-use-simplicity.vercel.app/',
                image: 'https://www.escapistmagazine.com/wp-content/uploads/2024/04/BitLife-Logo.jpg?fit=1200%2C675',
                title: 'BitLife',
                genres: 'Simulation, Life, Game'
            },
            {
                url: 'https://vigglesbeens.vercel.app/',
                image: 'https://art.pixilart.com/3253d436c2cf5e0.gif',
                title: 'Plasma Unblocker',
                genres: 'Unblocker, Games, Apps'
            },
            {
                url: 'https://use-simplicity.vercel.app/',
                image: 'https://media1.giphy.com/media/SVCSsoKU5v6ZJLk07n/giphy.gif?cid=6c09b952ifosvwna6qj7z6gcu769z2ecmuwt6l2ue82gdu66&ep=v1_gifs_search&rid=giphy.gif&ct=g',
                title: 'Interstellar',
                genres: 'Unblocker, Proxy, Games, Apps'
            },
            {
                url: 'https://freekydeeki.onrender.com',
                image: 'https://cdn.dribbble.com/users/88529/screenshots/4852160/media/6939fd77e92a6168629f6711e65d558e.png',
                title: 'Freek',
                genres: 'Movies, Tv, Anime, Manga'
            },
            {
                url: 'https://snowrider-3d.vercel.app/',
                image: 'https://cdn.now.gg/apps-content/com.nowgg.h5.pub483.app51067/ogimage/snow-rider-3d.jpg',
                title: 'Snow Rider 3D',
                genres: 'Game'
            },
            {
                url: 'https://iask.ai',
                image: 'https://www.jploft.com/posts/iask%20ai.webp',
                title: 'Ask Ai',
                genres: 'Ai'
            }
        ];

        const gameGrid = document.getElementById('gameGrid');

        games.forEach(game => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <div class="background" style="background-image: url(${game.image});"></div>
                <div class="info">
                    <h3>${game.title}</h3>
                    <p class="genres">${game.genres}</p>
                    <a href="#" onclick="openGameModal('${game.url}')">Use</a>
                </div>
            `;
            gameGrid.appendChild(card);
        });

        function openGameModal(url) {
            document.getElementById('gameModal').classList.add('show');
            document.getElementById('modalTitle');
            document.getElementById('modalIframe').src = url;
        }

        function closeModal() {
            document.getElementById('gameModal').classList.remove('show');
        }

        function openInNewTab() {
            window.open(document.getElementById('modalIframe').src, '_blank');
        }

        function openInIframe() {
        const iframeSrc = document.getElementById('modalIframe').src;
        const newWindow = window.open('about:blank', '_blank');

        // Wait for the window to fully load before injecting the content
        newWindow.document.write(`
            <html>
                <head>
                    <style>
                        body {
                            margin: 0;
                            padding: 0;
                            height: 100vh;
                            overflow: hidden;
                        }
                        iframe {
                            width: 100%;
                            height: 100%;
                            border: none;
                            display: block;
                        }
                    </style>
                </head>
                <body>
                    <iframe src="${iframeSrc}" allowfullscreen="true"></iframe>
                </body>
            </html>
        `);

        }
    </script>
</body>
</html>
