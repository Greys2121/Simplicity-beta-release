<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .search-bar {
            width: 50%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
        }
        .card {
            position: relative;
            width: 100%;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .card .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s;
        }
        .card .info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }
        .card:hover .info {
            opacity: 1;
        }
        .info h3, .info a {
            color: white;
            margin: 5px 0;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <input type="text" class="search-bar" placeholder="Search games...">
    <div class="grid">
        <div class="card" onclick="window.location.href='https://example.com'">
            <div class="background" style="background-image: url('background.jpg');"></div>
            <div class="info">
                <h3>Game Name</h3>
                <a href="https://example.com">Play Now</a>
            </div>
        </div>
    </div>
</body>
</html>
