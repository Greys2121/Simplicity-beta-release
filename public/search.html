<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub - Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #060606;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 10px;
        }

        .left-box {
            width: 15%;
            background-color: #121212;
            border: 2px solid black;
            border-radius: 10px;
            height: 100%;
            margin-right: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
        }

        .right-box {
            width: 85%;
            background-color: #121212;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .search-container {
            position: relative;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .search-bar {
            width: 400px;
            height: 35px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: transparent;
            color: white;
            border: none;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px) brightness(1.2);
            padding-left: 40px;
        }

        .search-bar::placeholder {
            color: #bbb;
        }

        .search-bar:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.3);
        }

        .search-bar:hover {
            width: 420px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .search-bar::before {
            content: "";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/67/Font_Awesome_5_regular_search.svg');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .grid {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .card {
            position: relative;
            width: 100%;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .card .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s, filter 0.3s;
        }

        .card:hover .background {
            filter: blur(8px);
        }

        .card .info {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
            padding-bottom: 10px;
        }

        .card:hover .info {
            opacity: 1;
        }

        .info h3 {
            color: white;
            margin: 5px 0;
            position: absolute;
            top: 10px;
        }

        .info a {
            color: white;
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s;
            position: absolute;
            bottom: 25px;
        }

        .info a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .info .genres {
            font-size: 10px; /* Tiny font size */
            position: absolute;
            bottom: 13px; /* Moved up from the bottom */
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5); /* Transparent white color */
        }

        .content-box {
            width: 100%;
            height: 50%;
            background-color: #181818;
            border-radius: 10px;
            margin-top: 20px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon {
            display: flex;
            align-items: center;
            margin: 15px 0;
            cursor: pointer;
        }

        .icon-text {
            margin-left: 10px;
            font-size: 18px;
        }

        .icon svg {
            width: 25px;
            height: 25px;
            fill: white;
            transition: fill 0.3s ease;
        }

        .icon.home svg {
            fill: none;
            stroke: white;
        }

        .icon.search svg {
            fill: white;
        }

        .icon svg:hover {
            fill: rgba(255, 255, 255, 0.7);
        }

    </style>
</head>
<body>
    <div class="left-box" id="leftBox">
        <!-- Home Icon Section - unfilled -->
        <div class="icon home" onclick="window.location.href='/'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span class="icon-text">Home</span>
        </div>

        <!-- Search Icon Section - filled -->
        <div class="icon search" onclick="window.location.href='/search'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27c1.09-1.38 1.73-3.14 1.73-5.03C16.16 5.32 13.84 3 11 3S5.84 5.32 5.84 8.7C5.84 12.08 7.82 14.88 10.93 16.3c.22.13.46.26.71.38L9 17c-.07-.05-.14-.11-.21-.16-.88-.56-1.54-1.41-1.89-2.4-.35-.99-.46-2.09-.28-3.14.43-1.91 1.63-3.53 3.2-4.09 1.57-.55 3.23-.37 4.43.54 1.2.91 1.72 2.44 1.46 3.87-.26 1.43-1.18 2.56-2.51 3.18-.16-.17-.35-.32-.55-.46zM11 5c2.48 0 4.5 2.02 4.5 4.5S13.48 14 11 14 6.5 11.98 6.5 9.5 8.52 5 11 5z"/></svg>
            <span class="icon-text">Search</span>
        </div>
    </div>

    <div class="right-box" id="rightBox">
        <div class="search-container">
            <form action="/search" method="get" id="searchForm">
                <input type="text" name="query" class="search-bar" placeholder="Search..." required>
                <button type="submit" style="display: none;">Search</button>
            </form>
        </div>
        <div class="grid" id="gameGrid">
            <!-- Game results will be dynamically injected here -->
        </div>
    </div>

    <script>
        // Game data for the search functionality
        const allGames = [
            { name: "BitLife", description: "A life simulator game.", link: "https://bitlife-use-simplicity.vercel.app/", background: 'https://www.escapistmagazine.com/wp-content/uploads/2024/04/BitLife-Logo.jpg?fit=1200%2C675', genres: "Simulation, Life, Game" },
            { name: "Plasma Unblocker", description: "A sandbox game where you can build and explore.", link: "https://plasma-ubg.vercel.app/", background: 'https://art.pixilart.com/3253d436c2cf5e0.gif', genres: "Unblocker, Games, Apps" },
            { name: "Interstellar", description: "A multiplayer game of teamwork and betrayal.", link: "https://use-simplicity.vercel.app/", background: 'https://media1.giphy.com/media/SVCSsoKU5v6ZJLk07n/giphy.gif?cid=6c09b952ifosvwna6qj7z6gcu769z2ecmuwt6l2ue82gdu66&ep=v1_gifs_search&rid=giphy.gif&ct=g', genres: "Unblocker, Proxy, Games, Apps" },
            { name: "Freek", description: "A battle royale game.", link: "https://use-singularity-freek.vercel.app", background: 'https://cdn.dribbble.com/users/88529/screenshots/4852160/media/6939fd77e92a6168629f6711e65d558e.png', genres: "Movies, Tv, Anime, Manga" }
        ];

        const gameGrid = document.getElementById('gameGrid');

        // Function to render the search results
        function renderGames(games) {
            gameGrid.innerHTML = ''; // Clear the grid before appending new results
            games.forEach(game => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <div class="background" style="background-image: url('${game.background}')"></div>
                    <div class="info">
                        <h3>${game.name}</h3>
                        <a href="${game.link}" target="_blank">Use</a>
                        <div class="genres">${game.genres}</div>
                    </div>
                `;
                gameGrid.appendChild(card);
            });
        }

        // Get the search query from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query') ? urlParams.get('query').toLowerCase() : '';

        // Search functionality - Filter games based on the query
        const filteredGames = allGames.filter(game =>
            game.name.toLowerCase().includes(query)
        );

        // Render filtered games if any
        if (filteredGames.length > 0) {
            renderGames(filteredGames);
        } else {
            gameGrid.innerHTML = '<p>No results found.</p>';
        }

        // Search form submit action
        document.getElementById('searchForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const searchQuery = document.querySelector('.search-bar').value;
            window.location.search = `?query=${searchQuery}`;  // Fixed the string interpolation
        });
    </script>
</body>
</html>
