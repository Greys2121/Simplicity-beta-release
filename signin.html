<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #060606;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background-color: #121212;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 20px;
        }

        .auth-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }

        .auth-container button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .auth-container button:hover {
            background-color: #555;
        }

        .auth-container .switch {
            margin-top: 15px;
            font-size: 14px;
            color: #bbb;
            cursor: pointer;
        }

        .auth-container .switch:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="auth-container" id="authContainer">
        <h2 id="authTitle">Sign In</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <div id="profilePictureContainer" style="display: none;">
            <input type="url" id="profilePicture" placeholder="Profile Picture URL (optional)">
        </div>
        <button id="authButton">Sign In</button>
        <div class="switch" id="switchAuth">Don't have an account? Sign Up</div>
    </div>

    <script>
        const authContainer = document.getElementById('authContainer');
        const authTitle = document.getElementById('authTitle');
        const authButton = document.getElementById('authButton');
        const switchAuth = document.getElementById('switchAuth');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const profilePictureContainer = document.getElementById('profilePictureContainer');
        const profilePictureInput = document.getElementById('profilePicture');

        let isSignIn = true;

        // Default profile picture URL
        const defaultProfilePicture = 'https://via.placeholder.com/150';

        // Switch between Sign In and Sign Up
        switchAuth.addEventListener('click', () => {
            isSignIn = !isSignIn;
            authTitle.innerText = isSignIn ? 'Sign In' : 'Sign Up';
            authButton.innerText = isSignIn ? 'Sign In' : 'Sign Up';
            switchAuth.innerText = isSignIn ? "Don't have an account? Sign Up" : "Already have an account? Sign In";
            profilePictureContainer.style.display = isSignIn ? 'none' : 'block'; // Show profile picture input only for Sign Up
        });

        // Handle Sign In / Sign Up
        authButton.addEventListener('click', () => {
            const username = usernameInput.value;
            const password = passwordInput.value;
            const profilePicture = isSignIn ? null : profilePictureInput.value || defaultProfilePicture; // Use default if empty during Sign Up

            if (!username || !password) {
                alert('Please fill in all required fields.');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];

            if (isSignIn) {
                // Sign In
                const user = users.find(u => u.username === username && u.password === password);

                if (user) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    window.location.href = 'community-games.html';
                } else {
                    alert('Invalid username or password.');
                }
            } else {
                // Sign Up
                const usernameExists = users.some(u => u.username === username);

                if (usernameExists) {
                    alert('Username already exists.');
                } else {
                    const newUser = { username, password, profilePicture, games: [] };
                    users.push(newUser);
                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.setItem('currentUser', JSON.stringify(newUser));
                    window.location.href = 'community-games.html';
                }
            }
        });
    </script>
</body>
</html>
